name: Update DJ Schedule

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Fetch schedule from NocoDB
        run: node scripts/fetchSchedule.js
        env:
          NOCODB_TOKEN: ${{ secrets.NOCODB_TOKEN }}

      - name: Commit updated schedule
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add schedule.json
          git commit -m "update schedule" || echo "no changes"
          git push
